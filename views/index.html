<!DOCTYPE html>
<html>
<head>
  <title>Resume Tailor</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Tailor Your Resume</h1>
  <form action="/generate" method="POST">
    <label>Paste Resume:</label><br>
    <textarea name="resume" rows="15" cols="80" required></textarea><br>
    <label>Paste Job Description:</label><br>
    <textarea name="job" rows="15" cols="80" required></textarea><br>
    <button type="submit">Generate Tailored Resume</button>
  </form>
</body>
</html>
